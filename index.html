<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ Accordion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="faq-container">
    <h1>Frequently Asked Questions</h1>

    <div class="faq-item">
        <button class="faq-question">
            What is this website about?
            <span class="icon">+</span>
        </button>
        <div class="faq-answer">
            <p>This website provides useful information and resources about our services and products.</p>
        </div>
    </div>

    <div class="faq-item">
        <button class="faq-question">
            How can I contact support?
            <span class="icon">+</span>
        </button>
        <div class="faq-answer">
            <p>You can contact our support team via email or through the contact form available on our website.</p>
        </div>
    </div>

    <div class="faq-item">
        <button class="faq-question">
            Is this service free?
            <span class="icon">+</span>
        </button>
        <div class="faq-answer">
            <p>We offer both free and premium plans depending on your needs.</p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
